<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>rgb 예제</title>
        <style type="text/css">
          h1{color:rgba(255,0,0,.4);background-color:rgba(255,255,0,.4);}
          h2{color: rgba(255,0,0,.6);}
          h3{color: rgba(255,0,0,.8);}
          h4{color: rgba(100%,0%,0%,1);}
        </style>
    </head>
    <body>
       <h1>HTML 5,CSS and Java Script </h1>
       <h2>HTML 5,CSS and Java Script</h2>
       <h3>HTML 5,CSS and Java Script</h3>
       <h4>HTML 5,CSS and Java Script</h4>

    </body>
</html>
