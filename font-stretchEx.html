<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Font stretch Example 예제</title>
        <style type="text/css">
           p#p_uc{font-stretch: ultra-condensed;}
           p#p_normal{font-stretch: normal;}
           div#div_us{font-stretch: ultra-expanded;}
           p#p_italic{font-style: italic;}
           p#p_normal1{font-style: normal;}
           div#div_oblique{font-style: oblique;}
        </style>
    </head>
    <body>
        <p id="p_uc"> 시간은 기다려 주지 않는다.</p>
        <p id="p_normal">시간은 기다려 주지 않는다.</p>
        <div id="div_ue">
            <p>시간은 기다려 주지 않는다.</p>
        </div>
        <p id="p_italic">시간은 기다려 주지 않는다.</p>
        <p id="p_normal1">시간은 기다려 주지 않는다.</p>
        <div id="div_oblique">
            <p>시간은 기다려 주지 않는다.</p>
        </div>
    </body>
</html>
