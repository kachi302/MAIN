<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> root,nth-child, nth-last-child 를 간단한 예제 </title>
    <style>
        :root{background-color:aquamarine;}
        table{border-collapse: collapse;}
        th,td{border: none;}
        tr:nth-of-type(even){background-color: green;}
        tr:nth-of-type(odd){background-color: bisque;}
        /*tr:nth-last-of-type(1){background-color:azure;} */
        tr:nth-last-of-type(-n+2){background-color: green;}
    </style>
</head>

<body>
    <table>
        <tr>
            <th> 도서</th>
            <th> 수량</th>
            <th> 구매 금액</th>
        </tr>
        <tr>
            <td>부의 미래</td>
            <td>1</td>
            <td>19,800원</td>
        </tr>
        <tr>
            <td>시골의사 박경철의 자기 혁명</td>
            <td>1</td>
            <td>16,000 원</td>
        </tr>
        <tr>
            <td>아이디어맨</td>
            <td>1</td>
            <td>15,000 원</td>
        </tr>
        <tr>
            <td>드라이브</td>
            <td>1</td>
            <td>20,000 원</td>
        </tr>
        <tr>
            <td colspan="2">총구매금액</td>
            <td>65,000 원</td>
        </tr>
    </table>
</body>

</html>
