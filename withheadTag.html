<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style type="text/css">
            body {background-color: yellow;}
            strong{font-weight: bolder;font-size: 20px;}
            p{margin-left: 20px;}
        </style>
    </head>
    <body>
        <strong>CSS</strong>를 이용하는 방법<br>
        <p>여러분들이 CSS를 웹페이지에 적용하는 방법은 <head> 태그 블럭 내에 직접
            CSS 관련 코드를 입력하는 방법, 필요한 HTML 태그내에 직접 CSS 코드를 입력하는 방법,
            마지막으로 파일 확장자를 .css 로 끝나는 외부 파일에 CSS 코드를 작성, 저장 후 
            이를 웹 페이지에서 참조하여 CSS에 정의된 대로 스타일을 적용하는 방법으로 나눌수 있다.
        </p>
    </body>
</html>
