<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST 방식으로 처리</title>
</head>
<body>
    <h2> 취미와 가보고 싶은 나라</h2>
    <form method="POST" action="request_2.jsp">
        1. 좋아 하는 취미를 선택 하시요.<br>
        영화 <input type="checkbox" name="hobby" value="영화"><br>
        독서 <input type="checkbox" name="hobby" value="독서"><br>
        등산 <input type="checkbox" name="hobby" value="등산"><br>
        스키 <input type="checkbox" name="hobby" value="스키"><br>
        낚시 <input type="checkbox" name="hobby" value="낚시"><br>
        <hr size="5" color="red">
        2. 여행하고 싶은 국가를 하나 선택하시요<br>
        영국 <input type="radio" name="country" value="영국"><br>
        한국 <input type="radio" name="country" value="한국"><br>
        미국 <input type="radio" name="country" value="미국"><br>
        터키 <input type="radio" name="country" value="터키"><br>
        <hr size="5" color="red">
        3. 좋아 하는 강 하나를 선택 하시요<br>
        북한강 <input type="checkbox" name="river" value="북한강"><br>
        남한강 <input type="checkbox" name="river" value="남한강"><br>
        요단강 <input type="checkbox" name="river" value="요단강"><br>
        <input type="submit" value="보내기">

    </form>
</body>
</html>
