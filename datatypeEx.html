<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> data type 예제 </title>
        <style></style>
        <script>
            var numberdata = 256;
            var booleanData = true;
            var stringData = "Korea";
            var objectData = new Array("유럽항공권","노트북");
            var undefindData;
            var nullData = null;

            document.write("numberData의 data type :" + typeof(numberdata)+"<br />");
            document.write("booleanData 의 data type:"+typeof(booleanData)+"<br />");
            document.write("stringData의 Data type"+typeof(stringData)+"<br />");
            document.write("objectData의 Data type" + typeof(objectData)+"<br />");
            document.write("undefindData의 Data type"+typeof(undefindData)+"<br />");
            document.write("nullData 의 data type:"+typeof(nullData));
        </script>
    </head>
    <body>
      
    </body>
</html>
