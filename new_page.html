<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="키워드">
    <title>Document</title>
</head>
<body>
    <form action="./my-handling-page" method="POST">
        <div>
            <label for="name"> Name:</label>
            <input type="text" value="by default this element is filled with this text" id="name"/>            
        </div>
        <div>
            <label for="mail">E-mail</label>
            <input type="email" id="mail"/>            
        </div>
        <div>
            <label for="msg">Message</label>
            <textarea id="msg">by default this element is filled with this text</textarea>
        </div>
        <div class="button">
            <button type="submit"> Send your message</button>
            <button type="reset"> Reset</button>
        </div>
    </form>
    <!-- https://developer.mozilla.org/ko/docs/Learn/HTML/Forms/Your_first_HTML_form-->
</body>
</html>
