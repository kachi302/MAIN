<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sendRedirect</title>
    <script type="text/javascript">
        
         function search(engine){
          document.f1.engine.value=engine;
          document.f1.submit();
         }
       </script>
    
</head>
<body>
    <h1> 검색할 단어를 입력하세요</h1>
    <form method="GET" name="f1" action="sendredirect.jsp">
        <input type="text" name="engine" hidden="yes"><br>
        검색 키워드 : <input type="text" name="word"><br>
        <input type="button" value="네이버 검색" onclick="search('naver')">
        <input type="button" value="구글검색" onclick="search('google')">
        <input type="button" value="네이트 검색" onclick="search('nate')">
        <input type="reset" value="취소" >
    </form>
    
</body>
</html>
