    <title> toString() 예제 </title>
    <script type="text/javascript">
     //  var yourName = "김소월";
        var yourName = prompt("이름을 입력해 주세요");
       switch(yourName){
           case "김소월":document.write("김소월님 안녕하세요");break;
           case "윤동주":document.write("윤동주님 시가 너무 아름답슨니다.");break;
           case "신석정":document.write("신석정님 안녕하세요");break;
            default:document.write("만나서 반가워요");
       }
    </script>
