<head>

    <title>가상 Class 적용 예제</title>
    <style type="text/css">
        a:link{color: blue;text-decoration: underline;font-family: 굴림,궁서,돋움;}

        a:hover{color: green;text-decoration: underline overline;font-family: 'Courier New', Courier, monospace;}
        a:active{color: yellow;text-decoration: underline overline;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
    </style>
</head>
