<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>할당 연산자 예제 </title>
    <script type="text/javascript">
       var assignValue = 2;
       var number = 10;
       var modNumber2 = 15;

       number +=2;
       var addAssignValue = number;

       number -= 2;
       var subAssignValue = number;

       number *= 2;
       var multiAssignValue = number;

       number /= 2;
       var divAssignValue = number;

       modNumber2 %=2;
       var modAssignValue = modNumber2;
        
        var number3 = 5;
        var number4 = 5;
       number3 ++;
       number4 --; 
       document.write("할당 연산 결과 :" + assignValue);
       document.write("<br> 더하기 할덩 연산 결과"+ addAssignValue);
       document.write("<br> 빼기 할당 연산자 결과"+subAssignValue);
       document.write("<br> 곱하기 할당 연산 결과"+multiAssignValue);
       document.write("<br> 나누기 할당 연살 결과" + divAssignValue);
       document.write("<br> 나머지 할당 연산자 결과"+modAssignValue);
       document.write("<br> ++ 값"+number3);
       document.write("<br> -- 값"+number4);
    </script>
</head>

<body>
   
</body>

</html>
