<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 적용 연습</title>
    <style>
        p{color:blue;}
        .gr{color: green;}
        #ye{color: yellow;}
        #bl{color: black;}
</style>
</head>
<body>
    <p>태그 파랑</p>
    <p class="gr">클래스 green</p>
    <p class="gr" id="ye"> class yellow</p>
    <p class="gr" id="bl" style="color: red;">Class green & id yellow & inline (red)</p>
</body>
</html>
