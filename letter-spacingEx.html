<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>White Space 예제</title>
        <style type="text/css">
            div{border: 1px solid blue;width: 400px;height: 250px;}
           p#p_left{text-align: left;}
           p#p_right{text-align: right;}
            p#p_center{text-align: center;}
            p#p_justify{text-align: justify;}
        </style>
    </head>
    <body>
        <div>
            <p id="p_left">Find Good People, set them free : 휼륭한 사람을 찾아 그들을 자유롭게 하라 - 리차드 브랜슨</p>
            <p id="p_right">Find Good People, set them free : 휼륭한 사람을 찾아 그들을 자유롭게 하라 - 리차드 브랜슨</p>
            <p id="p_center">Find Good People, set them free : 휼륭한 사람을 찾아 그들을 자유롭게 하라 - 리차드 브랜슨</p>
            <p id="p_justify">Find Good People, set them free : 휼륭한 사람을 찾아 그들을 자유롭게 하라 - 리차드 브랜슨</p>
        </div>
    </body>
</html>
