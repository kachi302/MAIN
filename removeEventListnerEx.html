<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Remove Event example </title>
    <script type="text/javascript">
       window.onload = function(){
           var vimg = document.getElementById("chartID");
           vimg.addEventListener("dblclick",dblclkhander,false);
           var count =1;
           function dblclkhander(Event){
            if(count !=1){
                vimg.removeEventListener("dblclick",dblclkhander,false);
                alert("dblclick 이벤트가 삭제되었습니다.");
            }
            else{
                alert(this.nodeName+" 요소의 Chart.jpg 이미지를 더블클릭하여"+ event.type+" 이벤트 발생")
            }
            count++;
           }
       }
    </script>
</head>

<body >
   <p>이미지 위에서 마우스 더블 클릭</p>
   <img id="chartID" src=".\images\test1.jpg" width="200" height="100">
</body>

</html>
