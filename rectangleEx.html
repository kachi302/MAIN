<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=ko">
    <title> Canvas 예제 </title>
    <style>
        canvas{border: 1px solid red;}
    </style>
    <script type="text/javascript">
       window.onload=function(){
           var canvas=document.getElementById("yourcanvas")
           var context = canvas.getContext("2d");
           context.fillStyle="green";
            context.strokeStyle="blue";

            context.fillRect(0,0,150,50);
            context.clearRect(30,25,40,40);
            context.strokeRect(30,25,40,40);
            context.fillRect(0,80,150,50);
            context.strokeRect(0,80,150,50);
       }
    </script>
  
</head>

<body>
    <canvas id="yourcanvas" width="400" height="300">

    </canvas>
  
</body>

</html>
