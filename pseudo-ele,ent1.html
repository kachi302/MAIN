<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <style type="text/css">        
        p:first-line{font: 15pt;color: blue;text-decoration: underline;}
        p{font-size: 9pt;color: red;}           
    </style>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <P> 첫쨰 라인의 텍스트는 폰트 색상이 파란색이고, 폰트의 크기는 15pt 입니다. 하지만, 둘째 라인부터는 폰트 색상은 빨간색, 폰트 크기는 9pt 가 적용되었습니다.</P>
</body>
</html>
