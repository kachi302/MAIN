
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span tag test page</title>
    <style>
        .box{
            display:inline-block;
            width: 100px;
            height: 50px;
            background-color: green;
            margin-left: 10px;
            padding: 20px;
            border: 5px;
            font-style: italic;
            color: white;
        }
    </style>
</head>
<body>
    <span style="display: block; width: 100px;height: 50px;background-color: yellow;">애국가</span>
    <p> 동해물과 <span style="color: blue; font-weight: bold;">백두산이</span>
        마르고 닳도록 <span style="color: red; font-style: italic;">하나님이 보우하사</span>
        우리나라 만세<br>
        <span style="display: inline-block; margin: 10px; padding: 5px;border: dotted 5px blue;color: blue;font-weight: bold;background-color: pink;">
        무궁화 삼천리 화려강산</span><br>
        <span class="box"> 대한사람 대한으로 길이 보전하세</span>
    </p>
</body>
</html>
