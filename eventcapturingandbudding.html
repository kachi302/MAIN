<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Event Capturing, Budding Event example </title>
    <style type="text/css">
        div.color{
            border-width: 3px;           
            border-style: solid;
            border-color: #ff9900;
        }
       
    </style>

    <script type="text/javascript">
        window.onload=function(){
            var vdiv = document.getElementById("outer_div");
           /* vdiv.addEventListener("click",divClkHandler,false);*/
           vdiv.addEventListener("click",divClkHandler,true);
            var vimg = document.getElementById("chartID");
           /*  vimg.addEventListener("click",imgclkHandler,false);*/
           vimg.addEventListener("click",imgclkHandler,true);
            function divClkHandler(event){
                alert(this.nodeName + " 요소를 클릭하여"+event.type+"이벤트 발생");
            }
            function imgclkHandler(event){
                alert(this.nodeName+" 요소의 image 를 클릭하여"+event.type+" 이벤트 발생");

            }
        }
    </script>
</head>

<body >
   <div id="outer_div" class="color">
   <img id="chartID" src=".\images\test1.jpg" width="100" height="70">
   </div>
</body>

</html>
