<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scal =1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Class , Id, style 속성 예제  </title>
       <style>
           h4{font-size: 12pt;}
            em{color: blue;font-size:14pt}
            strong{color: blueviolet;font-size: 20px;}
           #pid{color: brown;}
           #book_title{color: blue;}
           .book_class{color: blueviolet;}
            p.book_class{font-size: 20px; color: black;font: bold;}
       </style>
    </head>
    <body>
      <p class="pclass">class 속성을 이용한 문장</p>
      <p id="pid"> id 속성을 이용한 문장</p>
      <p style="color: red;text-align: center;"> style 속성을 이용한 문장</p>
      <br>
      <h4> 하나의 Web page에는 기본 골격 <em>HTML5</em> 디자인에는 <em>CSS3</em>
            를 이벤트와 관련해서는 <strong>Javascript(jQuery)</strong>로 생성 할수 있습니다.
      </h4>
      <br>
        <h1>ID 를 이용한 선택자 예제</h1>
        <h1 id="book_title">HTML 5 CSS and Javascript</h1>
        <br>
      <h2> HTML 5, CSS and Javascript</h2>
      <h2 class="book_class"> HTML 5, CSS and Javascript</h2>
      <p class="book_class"> HTML 5, CSS and Javascript</p>

    </body>

</html>
