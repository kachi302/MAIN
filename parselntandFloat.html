<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> toString() 예제 </title>
    <script type="text/javascript">
       var intString="100점";
       var floatString="42.195km";
        document.write("변환 데이타"+parseInt(intString)+"<br>");
       document.write("변환된 데이타"+parseInt(floatString)+"<br>");
       document.write("변환된 데이타"+parseFloat(floatString));

    </script>
</head>

<body>

</body>

</html>
