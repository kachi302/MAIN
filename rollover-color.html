    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-type" content="text/html;charset=euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover 했을때 테이블의 색상 변경하기</title>
    <style type="text/css">
        td{
            font-size: 9pt;line-height: 160%;
        }
    </style>
</head>
<body bgcolor="#ffffff" text="#000000">
     <table width="450" border="0" cellspacing="5" cellpadding="0" align="center">
         <tr>
             <td>
                 <img src="./images/(Sample)mb_save.gif" width="150" height="130">
            </td>
            <td onmouseover=this.style.backgroundcolor="#FEF3D8" onmouseout=this.style.backgroundcolor="#FFFFFF" valign="top">
                예쁜 그림이 그득
            </td>
            <td><img src="./images/(Sample)Logo.bmp" width="150" height="130"></td>
         </tr>
         <tr>
             <td onmouseover=this.style.backgroundcolor="#D7FFEB" onmouseout=this.style.backgroundcolor="#FFFFFF" valign="top">
             </td>
             <td><img src="./images/(Sample)Sign.bmp" width="150" height="130"></td>
         </tr>
     </table>

</body>
</html>
