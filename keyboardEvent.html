<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Mouse Event example </title>
    <script type="text/javascript">
        function kpress(){
            alert("Key Press event 발생");
        }
        function kdown(){
            alert("Key Down event 발생");
        }
        function kup(){
            alert("key up event 발생");
        }
    </script>
</head>

<body >
    <img src=".\images\test1.jpg"/><br>
    장소를 입력하세요 <br>
    <input type="text" name="txtPlace" onkeydown="kpress()" onkeydown="kdown()" onkeyup="kup()">

</body>

</html>
