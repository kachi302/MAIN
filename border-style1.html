<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border tyle sample</title>
</head>
<body>
    <table width="300" cellpadding="0" cellspacing="10">
        <tr>
            <td width="150">
                <p style="border-style: dotted;text-align:center"> dotted</p>                
            </td>
            <td width="150">
                <p style="border-style: dashed; text-align: center;"> dashed</p>
            </td>
        </tr>
        <tr width="200">
            <td width="200">
                <p style="border-style: solid; text-align: center;"> Solid</p>
            </td>
            <td width="200">
                <p style="border-style:double; text-align:center">Double</p>
            </td>
        </tr>
        <tr width="200">
            <td width="200">
                <p style="border-style: groove; text-align: center;"> groove</p>
            </td>
            <td width="200">
                <p style="border-style:ridge; text-align:center;color:blueviolet;">ridge</p>
            </td>
        </tr>
        <tr width="200">
            <td width="200">
                <p style="border-style:inset; text-align: center;"> inset</p>
            </td>
            <td width="200">
                <p style="border-style:outset; text-align:center">outset</p>
            </td>
        </tr>
    </table>    
</body>
</html>
