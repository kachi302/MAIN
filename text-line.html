<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한줄 짜리 에이다 입력상자   </title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <form>
        회원ID<input type="text" name="name" size="10" maxlength="8"><br>
        비밀번호<input type="password" name="password" size="10" maxlength="8">
    </form><br>
    <table>
        <form>
            <tr>
                <td> 회원 ID</td>
                <td><input type="text" name="name" size="10" maxlength="8"></td>
            </tr>
            <tr>
                <td> password</td>
                <td> <input type="password" name="password" size="10" maxlength="10"></td>
            </tr>
        </form>
    </table>
    <br>
    <form>
        휴대폰 번호 <input type="text" name="phone" size="4" maxlength="4"> -
                    <input type="text" name="phone1" size="4" maxlength="4"> -
                    <input type="text" name="phone2" size="4" maxlength="4">
      <br>
           <textarea name="field" cols="50" rows="10">
            많은 내용을 적어 주세요.
        </textarea>
       <br>
        <p> 점심 메뉴를 선택하세요.</p>
        <input type="checkbox" name="food" value="rice" checked> 밥
        <input type="checkbox" name="food" value="nuddle"> 라면
        <input type="checkbox" name="food" value="mix-rice"> 비빕밥
        <p> 직업 종류</p>
            <input type="radio" name="job" value="Programmer"> 프로그래머
            <input type="radio" name="job" value="IT"> It support
            <input type="radio" name="job" value="teacher"> teacher
        <p> select list 만들기</p>
        <select name="sele">
            <option value="">[스포츠 종류]
            <option value="football"> 축구 </option>
            <option value="baseball"> 야구</option>
        </select>
        <br>
        <p> upload 작성</p>
        Attached <input type="file" name="attach" size="20"><br><br>
        <input type="image" src="./images/btn_upload.png" border="0">
       <p> 전송 </p>
       <input type="submit" value="전송">
       <input type="reset" value="Clear">
       <input type="image" src="./images/(Sample)mb_save.gif" border="0">
    </form>
    <br>
    
</body>
</html>
