<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>산술 연산자 예제 </title>
    <script type="text/javascript">
        var addValue = 3 + 7;
        var number1 = 12;
        var number2 = 3;

        var subValue = number1 - number2;
        var multiValue = number1 * number2;
        var divValue = number1 / number2;
        var modValue = number1 % number2;

        document.write("더하기 결과:" + addValue);
        document.write("<br> 빼기 결과" + subValue);
        document.write("<br> 곱하기 결과" + multiValue);
        document.write("<br> 나누기 결과" + divValue);
        document.write("<br> 나머지 결과" + modValue);

    </script>
</head>

<body>

</body>

</html>
