<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> pesudo-class의 not을 이용한 간단한 예제 </title>
    <style>
       p:not(#apply_standard){background-color: yellow;}
    </style>
</head>

<body>
   <h1> not 의 이해</h1>
   <p>HTML ,CSS and Javascripts</p>
   <p id="apply_standard">HTML, CSS and Javascripts</p>
   <p>HTML, CSS and Javascripts</p>
</body>

</html>
