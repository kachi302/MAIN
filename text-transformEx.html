<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Text Transform 예제</title>
        <style type="text/css">
           p#none{font-family: "Century Gpthic";text-transform: none;}
           p#capitalize{font-family: "Century Gothic";text-transform: capitalize;}
           p#uppercase{font-family: 'Courier New';text-transform:uppercase}
           p#lowercase{font-family: 'Courier New', Courier, monospace;text-transform: lowercase;}

        </style>
    </head>
    <body>
       <p id="none"> time and tide wait for no man</p>
       <p id="capitalize">time and tide wait for man</p>
       <p id="uppercase">time and tide wait for no man</p>
       <p id="lowercase">time and tide wait for no man</p>
    </body>
</html>
