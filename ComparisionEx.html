<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 비교 연산자 예제 </title>
    <script type="text/javascript">
        // 문자열 비교를 위한 변수 선언 및 초기화
        var strName1 = "Korea";
        var strName2 = "korea";
        var stringCompare = (strName1 == strName2);
        // 숫자 비교
        var number1 = 3;
        var number2 = 3.14;
        var numberCompare = (number1 < number2);

        //"==" 와 "===" 연산자 비교
        var varibale1 = 33;
        var varibale2 = "33";

        var ANDOperation = (stringCompare && numberCompare);
        var OROperation = (stringCompare || numberCompare);
        var NOTOperation = !(stringCompare);

        document.write("문자열이 같은가? :" + (strName1 == strName2));
        document.write("<br> 문자열이 다른가? :" + (strName1 != strName2));

        document.write("<br> number1 이 number2 보다 큰가? :" + (number1 > number2));
        document.write("<br> number1이 number2 보다 크거나 같은가? : " + (number1 >= number2));

        document.write("<br> varibale1 과 varibale2가 같은가? : " + (varibale1 == varibale2));
        document.write("<br> varibale1 과 varibale2가 같은가? : " + (varibale1 === varibale2));

        document.write("<br> 문자열이 같은가? :" + stringCompare);
        document.write("<br> number1이 number2 보다 작은가? :" + numberCompare);
        document.write("<br> AND 연산자 " + ANDOperation);
        document.write("<br> OR 연산자 : " + OROperation);
        document.wrtit("<br> NOT 연산자 : " + !(stringCompare));
        document.wrtit("<br> NOT 연산자 : " + NOTOperation);

    </script>
</head>

<body>

</body>

</html>
