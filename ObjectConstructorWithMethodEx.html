<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Function 예제 </title>
    <script type="text/javascript">
        var student = new Object();
        student.student_number = "11111";
        student.name = "홍길동";
        student.phone_number="1111-1111-1111";
       
        student.display = object_display;

        function object_display(){
            document.write("student 객체의 학번  "+student.student_number+"  이름"+student.name);
        }
       
        
    </script>
</head>

<body>
    <script type="text/javascript">
        student.display();
      
    </script>
</body>

</html>
