<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Get Test</title>
</head>
<body>
    <h2> 학생정보 입력</h2>
    <form method="GET" action="request_get1.jsp">
        성명 : <input type="text" name="name"><br>
        학번 : <input type="text" name="studentNum"><br>
        주소 : <input type="text" name="address"> <br>
        성별 : 남자<input type="radio" name="sex" value="man" checked>
              여자<input type="radio" name="sex" value="woman"><br>
        국적 : <select name="country">
            <option value="대한민국">대한민국</option>
            <option value="일본">일본</option>
            <option value="중국">중국</option>
            <option value="미국">미국</option>
            <option value="캐나다">캐나다</option>
        </select>
        <br>
        <input type="submit" value="보내기">
    </form>
</body>
</html>
