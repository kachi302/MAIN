    <style type="text/css">
        .INPUT{background-color: #FFFFFF;color: black;border: 1px solid black;font-size: 9px;}
        .FONT{font-size: 9px; color: #000000;}
        #tooltip{
            position: absolute;
            top:0;
            left:0;
            border: solid 1 black;
            background: #ff77ff;
            color: black;
            font-size: 9pt;
            width: 150;
            padding: 2;
            overflow: hidden;
            z-index: 10;
            display: none;
            filter:alpha(opacity= 50);
        }
    </style>
    <script language="Javascript">
        function showtip(text){
            tooltip:innerText=text;
            tooltip.style.display="inline";
        }

        function hidetip(){
            tooltip.style.display="none";            
        }

        function movetip(){
            tooltip.style.pixelTop=event.y+document.body.scrollTop;
            tooltip.style.pixelLeft=event.x+document.body.scrollLeft+10;
        }
        document.onmousemove=movetip;
    </script>


</head>
