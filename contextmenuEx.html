<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> contextmenu Event example </title>
    <script type="text/javascript">
        function contextmenuFunc(){
            alert("이미지 다운로드가 허용되지 않습니다.");
        }
    </script>
</head>

<body >
    <P>이미지 위에서 마우스 오른쪽 버턴 클릭</P>
    <img oncontextmenu="contextmenuFunc();return false" src=".\images\test1.jpg" width="100" height="70" /><br>
    

</body>

</html>
