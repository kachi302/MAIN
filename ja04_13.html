<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JSC Array example </title>
  
</head>
<body>
    <script>
        var arr = [10,20,30,40,50];
        document.write(arr[0]+"<br>");
        document.write(arr[1]+"<br>");
        document.write(arr[2]+"<br>");
        document.write(arr[3]+"<br>");
        document.write(arr[4]+"<br>");
        document.write("<br>");
        document.write("for 문으로 출력"+"<br>");

        for (var i = 0; i<=4;i++) {
          document.write("<br>");
          document.write(arr[i]);  
        };
        document.write("<br>");
        var group = ["나비","하늘","국화","장미"];
        var num = prompt("1 - 4 까지 숫자를 입력하세요");
        document.write("귀하는 "+group[num-1]+" 그룹입니다.");


        var arr1 = [10,"나라",20,30, true];
        for (var i in arr1){
            document.write("<br>");
            document.write(arr1[i]);
        };
        document.write("<br>");
        var arr2 = [];
        var count = prompt("배열의 크기를 입력하세요");
        for (var i=0;i<=count-1;i++){
            arr2[i]=i;
        };
        for (i in arr2){
            document.write(arr2[i]+"  ");
        }
    </script>
</body>
