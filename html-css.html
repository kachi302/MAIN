<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HTML</title>
    <style type="text/css">
        h2{font-style: italic; color: green;}
        h3{font-style: bold; color: blue;}
        h5{font-style: normal; color: red;}
        p{color: green;font-size: 10pt;}
        p.one{color: blue;font-size: 10pt;}
        p.two{color: red;font-size: 20pt;}
        .three{color: aqua; font-size: 15pt;}
        #A001{color: red; font-family: 'Courier New', Courier, monospace;}
        #A002{color: blue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        #A003{color: blueviolet;font-size: 9pt;}
        p i{color: red;font-size: 15pt;}
    </style>
</head>
<body>
    <h2>HTML 확장성이 띄어납니다.</h2>
    <h3> HTML 확장성이 띄어납니다</h3>
    <h5> HTML 확장성이 띄어납니다</h5>
    <p> 이거는 P tag 의 list 입니다.</p>
    <p class="one"> 하지만 one class 를 이요하면</p>
    <p class="two">two cloass 선언</p>
    <p class="three"> three class 선언입니다.</p>
    <div id="A001">ID 사용 예제 입니다.</div>
    <p id="A002"> ID 를 사용할때는 id 앞에 #을 표시해야 합니다.</p>
    <p id="A003"> ID 는 class 와 유사하게 사용됩니다.</p>
    <table>
        <tr class="three">
            <td>1</td>
            <td id="A003"> 2</td>
        </tr>
    </table>
    <p>이문장은 <i>이중 태그</i>로 선택지를 사용하는 방법을 알려드립니다.</p>
</body>
</html>
