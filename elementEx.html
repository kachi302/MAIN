<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 요소 이름을 이용한 선택자 예제 </title>
    <style>
        h4{font-size: 12pt;}
        em{color: blue;font-size: 14pt;}
        strong{color: violet;font-size: 20pt;}
    </style>
</head>

<body>
   <h4> 하나의 web page는 기본 골결(뼈대)는 <em>HTML 5</em>
        디자인에는 <em>CSS3</em>를 이벤트와 관련 해서는
        <strong>Javascripter(jQuery)</strong>로 생성 할수 있다
    </h4>
</body>

</html>
