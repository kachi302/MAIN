<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Font stretch Example 예제</title>
        <style type="text/css">
           p#p_xxs{font-size: xx-small;}
           p#p_m{font-size: 10pt;}
            div#div_xxl{font-size: 24pt;}
            p#p_large{font-size: 14ptr;}
            p#p_length{font-size: 12px;}
            p#p_percentage{font-size: 50%;}
        </style>
    </head>
    <body>
       <p id="p_xxs">카푸카의 "변신"(xx-small)</p>
       <p id="p_m">카푸카의 "변신" (medium)</p>
       <div id="div_xxl">
           <p> 카프카의 "변신"(inherit)</p>
           <p id="p_large">카프카의 "변신"(large)</p>
       </div>
       <p id="p_length">카프카의 "변신"(length)</p>
       <p id="p_percentage">카프카의 "변신"(percentage)</p>
    </body>
</html>
