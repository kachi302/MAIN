<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> toString() 예제 </title>
    <script type="text/javascript">
        var numberData = 15;
        var booleanData = true;
        var ArrayData = new Array("유럽항공권","노트북");
        
        document.write("numberData 변환"+numberData.toString()+"<br>");
        document.write("numberData 2진수로 변환"+numberData.toString(2)+"<br>");
        document.write("numberData 8진수로 변환"+numberData.toString(8)+"<br>");
        document.write("numberData 16진수로 변환"+numberData.toString(16)+"<br>");
        document.write("booleanData 변환"+booleanData.toString()+"<br>");
        document.write("ArrayData 변환"+ArrayData.toString()+"<br>");

    </script>
</head>

<body>

</body>

</html>
