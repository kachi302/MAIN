<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <style type="text/css">        
      p:first-letter{font-size: 15pt;color: blue;text-decoration: underline;}  
      p{font-size: 10pt;color: red;}    
    </style>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <P> First-letter가 적용된 첫번째 글자에만 영향을 주며, 나머지 글자에는 적용되지 않습니다.</P>
    <h2 style="font-style: oblique;font-weight: lighter;"> test font style</h2>
</body>
</html>
