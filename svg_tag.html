<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">       
        <title> SVG 요소(Elements) </title>
    </head>
    <body>
        <svg width="100%" height="100%" style="background-color: #cef6d8;">
            <circle cx="50" cy="50" r="45" fill="none" stroke="black"/>

            <rect x="0" y="0" width="30" height="30"
                fill="green" stoke="blue" stoke-width="2"/>
            <text x="100" y="100" font-family="Century Gothic" font-size="20" fill="blue">
                text <tspan font-weight="bold" fill="red"> 요소</tspan>를 이용해서 나타낸 부분                
            </text>
            <text x="120" y="120" font-family="Century Gothic" font-size="20" fill="blue">
                <tspan x="120" y="120" rotate="-30,0,30">text 요소를 이용해서 나타낸 부분</tspan>

            </text>
        </svg>
        <p></p>
        <svg width="300" height="300" style="background-color: aliceblue;">
            <circle cx="150" cy="150" r="45" fill="none" stroke="blue"/>
            <rect x="40" y="40" width="200" height="200" fill="none" stoke="red" stoke-width="20"/>
        </svg>
        <br>
        <svg width="300" height="300">
            <rect x="5" y="5" width="200" height="200" style="fill: #000000"/>
            <image x="10" y="10" width="200" height="200" xlink:href="images/bpm_1.png" preserveAspectRatio ="none"/>
        </svg>
    </body>
</html>
