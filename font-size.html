<html lang="en">
<head>

    <title>Font size test html</title>
</head>
<body>
    <p> Font-size - Normal</p>
    <p style="font-size:10px;color: beige;"> FOnt-size - 10px</p>
    <p style="font-size: 15px;color: aqua;"> Font-size - 15px</p>

    <hr style="border: 5;color: red;">

    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: blue;"> 스타일 바꾸기 </p>
    <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 20px;">스타일 바꾸기</p>
