<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> target pseudo-class 를 간단한 예제 </title>
    <style>
       p{font-size: 10px;}
       p:target{
           font-size: 20px;
           color: red;
           text-decoration: underline;
           text-align: center;
       }
    </style>
</head>

<body>
    <a href="#target1">클릭하세요</a>
    <p id="target1">CSS</p>
</body>

</html>
