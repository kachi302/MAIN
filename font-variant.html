<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <style type="text/css">        
        p{font-variant: small-caps;}
        p.pt{font-size: 15pt;}
        p.percent{font-size: 150%;}
        p.cm{font-size: 1cm;}
    </style>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <p>The Font-variant attribute has a default value of normal</p>
    <p class="pt"> 나는 글자 크기가 15pt 입니다,</p>
    <p class="percent">나는 글자 크기가 150%입니다.</p>
    <p class="cm">나는 글자 크기가 1cm 입니다.</p>
    <font style="font-family:굴림,굴림체;font-size:xx-small">xx-small 의 글자 크기는 html의 font-sizze 1과 같습니다.</font><br>
    <font style="font-family: 'Courier New', Courier, monospace;font-size: x-small;">x-small의 글자 크기는 html의 font-size 2와 같습니다.</font>
</body>
</html>
