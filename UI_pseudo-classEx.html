<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> UI-pseudo-class 를 간단한 예제 </title>
    <style>
       input[type=tel]:enabled{background-color: red;}
       input:disabled{background-color: blue;}
       input:checked+label{font-weight: bold;}
    </style>
</head>

<body>
    <form>
        전화:<input type="tel"><br>
        email:<input type="email" disabled="disabled"><br>
        성별<br>
        <input type="radio" id="m" name="성별" value="male">
        <label for="m">남성</label>
        <input type="radio" id="f" name="성별" value="female">
        <label for="f">여성</label><br>
        좋아 하는 영화 장르<br>
        <input type="checkbox" name="movie" id="sel_action"/>
        <label for="sel_action">액션</label>
        <input type="checkbox" name="movie" id="sel_horror"/>
        <label for="sel_horror">공포</label>

    </form>>
</body>

</html>
